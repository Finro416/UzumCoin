
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CryptoUzum v2.0</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            margin: 2rem auto;
            width: 90%;
            max-width: 500px;
        }
        .coin {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .coin:active {
            transform: scale(0.9);
        }
        .bounce {
            animation: bounce 0.3s ease;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .stats {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        #level-up-banner {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="CryptoUzum" style="width:150px;">
        <h1>CryptoUzum</h1>
        <p>Click the coin to earn!</p>
        <img src="assets/coin.png" class="coin" id="coin" onclick="earnCoin()">
        <div class="stats">
            Coins: <span id="counter">0</span><br>
            Level: <span id="level">1</span><br>
            Multiplier: <span id="multiplier">1x</span>
        </div>
        <img src="assets/level-up.png" id="level-up-banner" />
    </div>

    <script>
        let coins = parseInt(localStorage.getItem("coins") || "0");
        let level = parseInt(localStorage.getItem("level") || "1");
        let multiplier = 1;

        const counter = document.getElementById("counter");
        const levelDisplay = document.getElementById("level");
        const multiplierDisplay = document.getElementById("multiplier");
        const coinImage = document.getElementById("coin");
        const levelUpBanner = document.getElementById("level-up-banner");

        function earnCoin() {
            coins += multiplier;
            counter.innerText = coins;
            localStorage.setItem("coins", coins);

            if (coins % 100 === 0) {
                level += 1;
                localStorage.setItem("level", level);
                levelDisplay.innerText = level;
                showLevelUp();
            }

            if (coins % 10 === 0 && multiplier < 5) {
                multiplier += 1;
                multiplierDisplay.innerText = multiplier + "x";
            }

            coinImage.classList.add("bounce");
            setTimeout(() => coinImage.classList.remove("bounce"), 300);
        }

        function showLevelUp() {
            levelUpBanner.style.display = "block";
            setTimeout(() => {
                levelUpBanner.style.display = "none";
            }, 2000);
        }

        // Load on page start
        counter.innerText = coins;
        levelDisplay.innerText = level;
        multiplierDisplay.innerText = multiplier + "x";
    </script>
</body>
</html>
